<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recreating Codepen!</title>
<title>Bootstrappy Grid with CSS Variables!</title>
<link rel="stylesheet" href="../assets/style.css">
</head>

<body>

  <div class="grid" style="--cols: 10;">
    <div class="item">1</div>
    <div class="item" style="--span: 3;">imonnwebbbb</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <style>
    .grid {
      display: grid;
      grid-gap: 20px;
      /* grid-template-columns: repeat(12, 1fr); */
      /* grid-template-columns: repeat(12, minmax(0, 1fr)); */
      grid-template-columns: repeat(var(--cols, 12), minmax(0, 1fr));
    }

    .item {
      /* min-width: 0; */
      width: 100%;
      --span: 1;
      grid-column: span 1;
    }
  </style>
 
  <script src="myBundle.js"></script>
</body>

</html>
